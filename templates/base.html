<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Restock list</title>

        <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
        <style>
            body {
                margin: 0px;
            }

            table tr:nth-child(odd){background-color: white;}
            table tr:nth-child(even){background-color: lightgray;}

            table {
                width: 100%;
            }
            th,td {
                height: 50px;
                padding: 0px;
                text-align: center;
            }
            .input {
                width: 50px;
                height: 50px;
                padding: 0px;
                text-align: center;
            }
            p {
                margin: 0px;
            }
            .button {
                font-size: larger;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div>
            {% block content %}<p>Placeholder content</p>{% endblock %}
        </div>
    </body>
</html>
